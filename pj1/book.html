<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booking</title>
		<link rel="stylesheet" href="CSS/book.css" />
	</head>
	<body></body>

	<div class="container">
		<div class="container-time">
			<h2 class="heading">Office Open</h2>
			<h3 class="heading-days">Monday-Friday</h3>
			<p>9AM - 5PM</p>

			<h3 class="heading-days">Saturday and sunday</h3>
			<p>9am - 3PM</p>

			<hr />

			<h4 class="heading-phone">Call Us: (123) 45-45-456</h4>
		</div>

		<div class="container-form">
			<form action="#">
				<h2 class="heading heading-yellow">Book Online with us</h2>

				<div class="form-field">
					<p>Your Name</p>
					<input type="text" placeholder="Your Name" />
				</div>
				<div class="form-field">
					<p>Your email</p>
					<input type="email" placeholder="Your email" />
				</div>
				<div class="form-field">
					<p>Date</p>
					<input type="date" class="date" />
				</div>
				<!-- <div class="form-field">
					<p>Time</p>
					<input type="time" />
				</div> -->
				<div class="form-field">
					<p>How many people?</p>
					<select name="select" id="#" class="people">
						<option value="1">1 person</option>
						<option value="2">2 persons</option>
						<option value="3">3 persosn</option>
						<option value="4">4 persons</option>
						<option value="5">5 persons</option>
						<option value="5+">5+ persons</option>
					</select>
				</div>

				<button class="btn">Submit</button>
			</form>
		</div>
	</div>
</html>
