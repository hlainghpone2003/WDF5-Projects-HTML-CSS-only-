<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dragon World</title>
		<link rel="shortcut icon" href="./img/fav.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="../../wdfbatch5/libs/fontawesomepro/css/all.min.css"
		/>
		<link rel="stylesheet" href="CSS/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="Signin_header">
				<h2>Sign in</h2>
				<p>For Security, Plz sign in to access your information</p>
			</div>
			<div class="login">
				<div class="login_form">
					<div class="form-group">
						<label for="email"><i class="fas fa-user"></i>Email</label>
						<input
							type="email"
							name="email"
							id="email"
							class="form-control"
							placeholder="example@example.com"
							autocomplete="off"
						/>
					</div>
					<div class="form-group">
						<label for="password"><i class="fas fa-lock"></i>Password</label>
						<input
							type="password"
							name="password"
							id="password"
							class="form-control"
							placeholder="Password"
						/>
					</div>
					<button class="btn login_btn" type="submit">
						<a href="./index.html">Sign in</a>
					</button>
					<div class="forget_create_group">
						<a href="" class="create">Create account</a>
						<a href="" class="forget">Forget password</a>
					</div>
				</div>
				<div class="or">
					<p class="or_text">or sign in with</p>
				</div>
				<div class="login_social">
					<div class="social">
						<div class="google btn">
							<i class="fab fa-google"></i><span>Google</span>
						</div>
						<div class="facebook btn">
							<i class="fab fa-facebook-f"></i><span>Facebook</span>
						</div>
						<div class="twitter btn">
							<i class="fab fa-twitter"></i><span>Twitter</span>
						</div>
					</div>
					<div class="check_term">
						<input type="checkbox" name="" id="" />
						By signing in, I agree to Dragon World's
						<a href="">Terms of Use</a> and
						<a href="">Privacy Policy.</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
